<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
<h1>Todo List</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Add a new task">
    <button type="submit">Add</button>
</form>
<ul>
    {% for item in items %}
        <li>
            {% if item.completed %}<s>{{ item.title }}</s>{% else %}{{ item.title }}{% endif %}
            <a href="{% url 'todo_toggle' item.id %}">[toggle]</a>
        </li>
    {% empty %}
        <li>No tasks</li>
    {% endfor %}
</ul>
</body>
</html>
