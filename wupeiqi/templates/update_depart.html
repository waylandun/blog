{% extends 'base.html' %}

{% block title %}
    修改部门
{% endblock %}

{% block content %}
    <div class="container"><h3>修改部门</h3>
        <form method="post" action="{% url 'update_department' depart.id %}" class="form-horizontal col-md-6 col-md-offset-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputname3" class="col-sm-2 control-label">部门名称</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputname3" value="{{ depart.title }}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputdh3" class="col-sm-2 control-label">部门代号</label>
                <div class="col-sm-10">
                    <input type="text" name="dh" class="form-control" id="inputdh3" value="{{ depart.dh }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" style="margin-right: 2%" class="btn btn-md btn-primary">确认修改</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
