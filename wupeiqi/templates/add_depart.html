{% extends 'base.html' %}

{% block title %}
    新增部门
{% endblock %}

{% block content %}
    <div class="container"><h3>新增部门</h3>
        <form method="post" action="{% url 'add_department' %}" class="form-horizontal col-md-6 col-md-offset-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputname3" class="col-sm-2 control-label">部门名称</label>
                <div class="col-sm-10">
                    <input type="text" name="title" class="form-control" id="inputname3" placeholder="部门名称">
                </div>
            </div>
            <div class="form-group">
                <label for="inputdh3" class="col-sm-2 control-label">部门代号</label>
                <div class="col-sm-10">
                    <input type="text" name="dh" class="form-control" id="inputdh3" placeholder="部门代号">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" style="margin-right: 2%" class="btn btn-md btn-primary">保存</button>
                    <a href="#" class="btn btn-primary btn-md disabled" role="button">保存并新增</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
